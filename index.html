<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
      #AI_bubble {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 200px;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 15px;
        font-family: Arial, sans-serif;
        z-index: 1000;
      }

      #AI_bubble_header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
      }

      #AI_bubble_header h4 {
        margin: 0;
        font-size: 16px;
      }

      #AI_bubble_header button {
        background-color: transparent;
        color: #fff;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }

      #AI_bubble_container {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
        display: none;
      }

      #AI_bubble label {
        font-size: 14px;
        font-weight: bold;
      }

      #AI_bubble textarea {
        width: 100%;
        height: 60px;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 14px;
        resize: none;
      }

      #AI_bubble button {
        align-self: flex-end;
        background-color: #ffcc00;
        color: #000;
        border: none;
        border-radius: 5px;
        padding: 8px 15px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
      }

      #AI_bubble button:hover {
        background-color: #e6b800;
      }
    </style>
  </head>
  <body style=background-image:url(./src/assets/bg_esport.jpg)>

    <div id="root"></div>

    <div id="AI_bubble">
      <div id="AI_bubble_header">
        <h4>AI Assistant</h4>
        <button id="toggle-btn">▲</button>
      </div>
      <div id="AI_bubble_container">
        <label for="ai-input">Avez-vous une question ?</label>
        <textarea id="ai-input" placeholder="Posez votre question ici..."></textarea>
        <button id="send-btn">Envoyer</button>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
    <script>
      const toggleButton = document.getElementById("toggle-btn");
      const bubbleContainer = document.getElementById("AI_bubble_container");

      bubbleContainer.style.display = "none";

      toggleButton.addEventListener("click", () => {
        const isHidden = bubbleContainer.style.display === "none";
        bubbleContainer.style.display = isHidden ? "flex" : "none";
        toggleButton.textContent = isHidden ? "▼" : "▲" ;
      });

      document.getElementById("send-btn").addEventListener("click", () => {
        const userInput = document.getElementById("ai-input").value.trim();
        if (userInput) {
          alert("Réponse de l'IA : Je réfléchis à votre question...");
        } else {
          alert("Veuillez entrer une question.");
        }
      });
    </script>
  </body>
</html>
